<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="UltimateAdmin" />
    <title>CT | Gestion appel client</title>
    <!-- google font -->
    <link href="../../fonts.googleapis.com/css-family=Poppins-300,400,500,600,700.htm" rel="stylesheet" type="text/css" />
	<!-- icons -->
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
    <!-- bootstrap -->
	<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/pages/extra_pages.css">
	<!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico.htm" /> 
</head>
<body>
    <div class="form-title">
        <h1>Formulaire de connexion</h1>
    </div>
    <!-- Login Form-->
    <div class="login-form text-center">
        <div class="toggle"><i class="fa fa-user-plus"></i>
        </div>
        <div class="form formLogin">
            <h2>Connectez-vous à votre compte</h2>
            <form>
                <input type="text" placeholder="Nom d'utilisateur" />
                <input type="password" placeholder="Mot de passe" />
                <div class="remember text-left">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox2" type="checkbox" checked>
                        <label for="checkbox2">
                            Garder ma session
                        </label>
                    </div>
                </div>
                <button>S'identifier</button>
                <div class="forgetPassword"><a href="javascript:void(0)">Mot de passe oublié?</a>
                </div>
            </form>
        </div>
        <div class="form formRegister">
            <h2>Créer un compte</h2>
            <form>
                <input type="text" placeholder="Nom d'utilisateur" />
                <input type="password" placeholder="Mot de passe" />
                <input type="email" placeholder="Adresse e-mail" />
                <input type="text" placeholder="Nom complet" />
                <input type="tel" placeholder="Numéro de téléphone" />
                <button>S'inscrire</button>
            </form>
        </div>
        <div class="form formReset">
            <h2>Réinitialisez votre mot de passe?</h2>
            <form>
                <input type="email" placeholder="Adresse e-mail" />
                <button>Envoyer email de vérification</button>
            </form>
        </div>
    </div>
    <!-- start js include path -->
    <script src="assets/plugins/jquery/jquery.min.js" ></script>
    <script src="assets/js/pages/extra_pages/pages.js" ></script>
    <!-- end js include path -->
</body>
</html>
